trigger: none

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self

- task: UseDotNet@2
  displayName: 'Use dotnet 3.1.x'
  inputs:
    version: 3.1.x

- task: UseDotNet@2
  displayName: 'Use dotnet 5.0.x'
  inputs:
    version: 5.0.x

- task: UseDotNet@2
  displayName: 'Use dotnet 6.0.x'
  inputs:
    version: 6.0.x
    
- task: MicrosoftSecurityDevOps@1
  displayName: 'Microsoft Security DevOps'
  inputs:
    categories: 'IaC,secrets'
    tools: 'terrascan'