name: Publish to Dev.to on Main Merge
on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'posts/**/**.md'
      - 'posts/**/**/**.md'

jobs:
  publish:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2
  
      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 20
  
      - name: Install Dependencies
        uses: bahmutov/npm-install@v1.10.9
  
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: 'posts/**/*.md'
          fix: true
        continue-on-error: true
  
      - name: Run Prettier (Write)
        run: yarn run prettier:write
  
      - name: Run Embedme (Write)
        run: yarn run embedme:write
  
      - name: Publish articles on dev.to
        uses: sinedied/publish-devto@v2
        with:
          files: 'posts/**/*.md'
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          conventional_commits: true
